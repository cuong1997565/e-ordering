<ele-breadcrumb *ngIf="specification_two" [items]="['Specification'|trans, {url: '/specification', label: specification_two.name}, 'Specification_two'|trans, (fd.isNew?'Add':'Edit')|trans]" icon="fa fa-map"></ele-breadcrumb>

<div id="content" *ngIf="specification_two">
    <div class="row">
        <div class="col-md-12">
            <div class="jarviswidget">
                <header>
                    <div class="jarviswidget-ctrls">
                        <a class="button-icon form-fullscreen-btn">
                            <i class="fa fa-expand"></i>
                        </a>
                    </div>
                    <span class="widget-icon"> <i class="fa fa-pencil-square-o"></i> </span>
                    <h2>{{'Specification Two'|trans}}</h2>
                </header>
                <div class="widget-body">
                    <form [formGroup]="fd.form" class="form-horizontal" (ngSubmit)="save()">
                        <!--                        <ele-area [fd]="fd" [province]="true" [district1]="province.id" [label]="'area'|trans" ></ele-area>-->

                        <div class="form-group">
                            <label class="col-md-2 control-label">{{'Name'|trans}} <span class="text-danger">*</span></label>
                            <div class="col-md-10">
                                <input formControlName="name" placeholder="{{'Name'|trans}}"  type="text" class="form-control">
                            </div>
                        </div>
                        <fieldset>
                            <div class="form-group action_box">
                                <div class="checkbox col-md-10 col-md-offset-2">
                                    <a class="btn btn-default" [routerLink]='["/specification_two", specification_two.id]' type="button">{{'Back'|trans}}</a>
                                    <button class="btn btn-success" type="submit">{{'Save'|trans}}</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
