<ele-breadcrumb [items]="['User'|trans, 'Password'|trans]" icon="users"></ele-breadcrumb>

<div id="content">
    <div class="row">
        <div class="col-md-12">
            <div class="jarviswidget jarviswidget-color-greenLight">
                <header>
                    <span class="widget-icon"> <i class="fa fa-pencil-square-o"></i> </span>
                    <h2>{{'Password'|trans}}</h2>
                </header>
                <div class="widget-body">
                    <form [formGroup]="fd.form" class="form-horizontal" (ngSubmit)="save()">
                        <fieldset>
                            <div class="form-group">
                                <label class="col-md-2 control-label">{{'Current Password'|trans}} <span class="text-danger">*</span></label>
                                <div class="col-md-10 text-left">
                                    <input type="password" formControlName="old_password" placeholder="{{'Current Password'|trans}}" class="form-control" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">{{'New Password'|trans}} <span class="text-danger">*</span></label>
                                <div class="col-md-10 text-left">
                                    <input type="password" formControlName="new_password" placeholder="{{'New Password'|trans}}" class="form-control" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">{{'Confirm Password'|trans}} <span class="text-danger">*</span></label>
                                <div class="col-md-10 text-left">
                                    <input type="password" formControlName="confirm_password" placeholder="{{'Confirm Password'|trans}}" class="form-control" />
                                </div>
                            </div>
                            <div class="form-group action_box">
                                <div class="checkbox col-md-10 col-md-offset-2">
                                    <button class="btn btn-success" type="submit">{{'Submit'|trans}}</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
