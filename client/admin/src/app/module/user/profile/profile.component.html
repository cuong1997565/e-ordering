<ele-breadcrumb [items]="['Admin'|trans, 'Profile'|trans]" icon="users"></ele-breadcrumb>

<div id="content">
    <div class="row">
        <div class="col-md-12">
            <div class="jarviswidget jarviswidget-color-greenLight">
                <header>
                    <span class="widget-icon"> <i class="fa fa-pencil-square-o"></i> </span>
                    <h2>{{'Profile'|trans}}</h2>
                </header>
                <div class="widget-body">
                    <form [formGroup]="fd.form" class="form-horizontal" (ngSubmit)="save()" *ngIf="profile">
                        <fieldset>
                            <div class="form-group">
                                <label class="col-md-2 control-label">{{'Username'|trans}} <span class="text-danger">*</span></label>
                                <div class="col-md-10 text-left">
                                    <input type="text" formControlName="username" placeholder="{{'UserName'|trans}}" disabled class="form-control" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">{{'Name'|trans}} <span class="text-danger">*</span></label>
                                <div class="col-md-10 text-left">
                                    <input type="text" formControlName="name" placeholder="{{'Name'|trans}}" class="form-control" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">{{'Email'|trans}} <span class="text-danger">*</span></label>
                                <div class="col-md-10">
                                    <input type="text"  formControlName="email" placeholder="{{'Email'|trans}}" class="form-control" disabled />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">{{'Password'|trans}} <span class="text-danger">*</span></label>
                                <div class="col-md-10">
                                    <input type="password" formControlName="password" placeholder="{{'Password'|trans}}" class="form-control" autocomplete="off"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">{{'Password confirmation'|trans}} <span class="text-danger">*</span></label>
                                <div class="col-md-10">
                                    <input type="password" formControlName="password_confirmation" placeholder="{{'Password confirmation'|trans}}" class="form-control" autocomplete="off"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">{{'Phone number'|trans}} <span class="text-danger">*</span></label>
                                <div class="col-md-10 text-left">
                                    <input type="text" formControlName="phone_number" placeholder="{{'Phone Number'|trans}}" class="form-control" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">{{'Group'|trans}}</label>
                                <div class="col-md-3 text-left">
                                    <input type="text" value="{{ app.constant.User.group[profile.group] | trans }}" class="form-control"  disabled/>

                                </div>
                            </div>
                            <div class="form-group action_box">
                                <div class="checkbox col-md-10 col-md-offset-2">
                                    <button class="btn btn-success" type="submit">{{'Submit'|trans}}</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
