<ele-breadcrumb [items]="['Attribute List Of Value'|trans, (fd.isNew?'Add':'Edit')|trans]" icon="list-ul"></ele-breadcrumb>

<div id="content">
    <div class="row">
        <div class="col-md-12">
            <div class="jarviswidget">
                <header>
                    <div class="jarviswidget-ctrls">
                        <a class="button-icon form-fullscreen-btn">
                            <i class="fa fa-expand"></i>
                        </a>
                    </div>
                    <span class="widget-icon"> <i class="fa fa-pencil-square-o"></i> </span>
                    <h2>{{'Attribute List Of Value'|trans}}</h2>
                </header>
                <div class="widget-body">
                    <form [formGroup]="fd.form" class="form-horizontal"  (ngSubmit)="save()">
                        <fieldset>
                            <div class="form-group">
                                <label class="col-md-2 control-label"> {{' Attributes '|trans}} <span class="text-danger"> * </span> </label>
                                <div class="col-md-10">
                                    <select class="form-control" formControlName="attribute_id">
                                        <option *ngFor="let item of listAttributes|list:('Select attributes'|trans)" [value]="item.key"> {{ item.value }} </option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">{{'Value'|trans}} <span class="text-danger">*</span></label>
                                <div class="col-md-10">
                                    <input type="text" formControlName="value" placeholder="{{'Value'|trans}}" class="form-control" autocomplete="off" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label"> {{ 'Active' |trans }} <span class="text-danger"> * </span> </label>
                                <div class="checkbox col-md-1">
                                    <label>
                                        <input type="checkbox" formControlName="active" class="checkbox style-0"  />
                                        <span></span>
                                    </label>
                                </div>
                            </div>

                            <div class="form-group action_box">
                                <div class="checkbox col-md-10 col-md-offset-2">
                                    <a class="btn btn-default" [routerLink]='["/attribute-list-of-value"]' type="button">{{'Cancel'|trans}}</a>
                                    <button class="btn btn-success" type="submit">{{'Submit'|trans}}</button>
                                </div>
                            </div>
                        </fieldset>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
