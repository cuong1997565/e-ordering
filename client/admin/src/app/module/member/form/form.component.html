<ele-breadcrumb [items]="['Member'|trans, (fd.isNew?'Add':'Edit')|trans]" icon="user"></ele-breadcrumb>

<div id="content">
    <div class="row">
        <div class="col-md-12">
            <div class="jarviswidget">
                <header>
                    <div class="jarviswidget-ctrls">
                        <a class="button-icon form-fullscreen-btn">
                            <i class="fa fa-expand"></i>
                        </a>
                    </div>
                    <span class="widget-icon"> <i class="fa fa-pencil-square-o"></i> </span>
                    <h2>{{'Member'|trans}}</h2>
                </header>
                <div class="widget-body">
                    <form [formGroup]="fd.form" class="form-horizontal" (ngSubmit)="save()">
                        <fieldset>
                            <div class="form-group">
                                <label class="col-md-2 control-label">{{'Username'|trans}} <span class="text-danger">*</span></label>
                                <div class="col-md-10">
                                    <input id="username" type="text" formControlName="username" placeholder="{{'UserName'|trans}}" class="form-control" autocomplete="off">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">{{'Name'|trans}} <span class="text-danger">*</span></label>
                                <div class="col-md-10">
                                    <input type="text" formControlName="name" placeholder="{{'Name'|trans}}" class="form-control" autocomplete="off">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">{{'Email'|trans}} <span class="text-danger">*</span></label>
                                <div class="col-md-10">
                                    <input type="text" formControlName="email" placeholder="{{'Email'|trans}}" class="form-control" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">{{'Phone'|trans}} <span class="text-danger">*</span></label>
                                <div class="col-md-10">
                                    <input type="text" formControlName="telephone" placeholder="{{'Phone'|trans}}" class="form-control" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">{{'Password'|trans}} <span class="text-danger">*</span></label>
                                <div class="col-md-10">
                                    <input type="password" formControlName="password" placeholder="{{'Password'|trans}}" class="form-control" autocomplete="off"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">{{'Password confirmation'|trans}} <span class="text-danger">*</span></label>
                                <div class="col-md-10">
                                    <input type="password" formControlName="password_confirmation" placeholder="{{'Password confirmation'|trans}}" class="form-control" autocomplete="off"/>
                                </div>
                            </div>
                            <div *ngIf="fd.isNew" class="form-group">
                                <label class="col-md-2 control-label">{{'Distributor'|trans}} <span class="text-danger">*</span></label>
                                <div class="col-md-3 text-left">
                                    <select formControlName="distributor_id" class="input-sm form-control">
                                        <option *ngFor="let item of distributor|list:('Select'|trans)" [value]="item.key" [selected]="item.key==data.distributor_id || item.key == ''" >{{item.value}}</option>
                                    </select>
                                </div>
                            </div>
                            <div *ngIf="!fd.isNew" class="form-group">
                                <label class="col-md-2 control-label">{{'Distributor'|trans}} <span class="text-danger">*</span></label>
                                <div class="col-md-3 text-left">
                                    <select formControlName="distributor_id" class="input-sm form-control">
                                        <option *ngFor="let item of distributor3|list:('Select'|trans)" [value]="item.key" [selected]="item.key==data.distributor_id || item.key == ''" >{{item.value}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">{{'Role'|trans}} <span class="text-danger">*</span></label>
                                <div class="col-md-3 text-left">
                                    <input type="text" disabled value="{{'Account Holder'}}" placeholder="{{'Account Holder'|trans}}" class="form-control" autocomplete="off"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">{{'Active'|trans}}</label>
                                <div class="checkbox col-md-1">
                                    <label>
                                        <input type="checkbox" formControlName="active" class="checkbox style-0" />
                                        <span></span>
                                    </label>
                                </div>
                            </div>
                            <div class="form-group action_box">
                                <div class="checkbox col-md-10 col-md-offset-2">
                                    <a class="btn btn-default" [routerLink]='["/member"]' type="button">{{'Cancel'|trans}}</a>
                                    <button class="btn btn-success" type="submit">{{'Submit'|trans}}</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
