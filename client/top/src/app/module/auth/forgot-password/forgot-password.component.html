<div class="header header__logo">
    <div class="container header-inner">
        <div class="header--left">
            <h1 class="logo-main">
                <img class="logo-main_pc" src="assets/images/prime.gif">
                <img class="logo-main_mb" src="assets/images/prime.gif">
            </h1>
        </div>
    </div>
</div>
<div class="main main__logo login-page">
    <div class="container">
        <div class="row justify-content-center">
            <form class="col-md-6 col-sm-10 login--form cd-form" [formGroup]="form" (ngSubmit)="save()">
                <h2 class="orange__title login__title">Re setting password</h2>
                <div class="login__content row justify-content-center">
                    <div class="justify-content-left login__content-padding">
                        <p class="text-center">An email about reset password has been sent to your email address.</p>
                        <p class="text-center">Please check it out!</p>
                    </div>
                    <div class="col-md-8 login__item">
                        <label class="cd-form__label">
                            Mail address:
                        </label>
                        <input id="email" type="text" class="input-text" formControlName="email">
                    </div>
                </div>
                <div class="login__bottom show-mess">
                    <input type="submit" class="button_black" value="Reset password">
                </div>
                <a [routerLink]="" (click)="login()" class="login__bottom--link">Back to login screen</a>
            </form>
        </div>
    </div>
</div>
<div class="footer">
    Copyright Â© PRIME CORPORATION
</div>
